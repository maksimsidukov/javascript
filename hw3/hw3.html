<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание 3</title>
	<style>
		body{
			margin: 0 auto;
			text-align: center;
			width: 80%;
		}
		#img{
			height: 500px;
		}
		img{
			height: 500px;
		}
	</style>
</head>
<body>
	<div id='img'>
		<img src="img/1.jpg" alt="">
	</div>
	<div>
	<button onclick="f('-')">Влево</button>
	<button onclick="f('+')">Вправо</button>
	</div>
</body>
</html>
<script>
	var images = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg','img/5.jpeg'];
	var img = document.getElementById('img');
	var idx = 0;
	function f(x){
		img.innerHTML = ''
		if (x == '-'){
			if(idx === 0){
				idx = 5;
			}
			else{
				idx--;
			}
		}
		else{
			if(idx == 5){
				idx = 0;
			}
			else{
				idx++;
			}
		}
		img.innerHTML = '<img src="'+images[idx]+'" alt="">';
	}
</script>
