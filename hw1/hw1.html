<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание 1</title>
	<style>
		body{
			width: 960px;
			margin: 0 auto;
			text-align: center;
		}
		.smallImg{
			float: left;
			width: 30%;
			padding: 10px;
		}

		.bigImg{
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="big"></div>
	<div id='small'></div>
</body>
</html>
<script>
	var img = ['img/small/1.jpg','img/small/2.jpg','img/small/3.jpg'];
	var divSmall = document.getElementById('small');
	var id = 1;
	for (i of img){
		var small = document.createElement('div');
		small.className = 'smallImg';
		small.innerHTML = '<img src="'+i+'" id ="'+id+'"></img>';
		divSmall.appendChild(small);
		small.addEventListener('click', f);
		id++;
	}

	function f(e) {
		var elemId = e.target.id;
		var divBig = document.getElementById('big');
		divBig.innerHTML = '';
		divBig.innerHTML = '<img onerror="alert(\'Картинка не существует\')" src="img/big/'+elemId+'.jpg">';
	}
</script>
